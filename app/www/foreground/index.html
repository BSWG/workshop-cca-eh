<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Mobile!</title>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--
      Import vulcanized deps.html, as Polymer otherwise breaks CSP contract by
      by including inline script tags.
        https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <link rel="import" href="../common/vulcanized.html">

    <script src="main.js"></script>
  </head>
  <body unresolved>

    <core-header-panel>
      <core-toolbar>
        <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
        <h3 flex>Eh</h3>
        <core-icon-button icon="more-vert" on-tap="{{moreAction}}"></core-icon-button>
      </core-toolbar>

      <eh-contact-list id="contacts"></eh-contact-list>

    </core-header-panel>

  </body>
</html>
