<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="eh-contact" attributes="contactInfo">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .eh-contact-header {
      margin-bottom: 10px;
    }
    .eh-contact-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    </style>

    <div class="eh-contact-header" on-tap="{{onTap}}" layout horizontal center>
      <template if="{{contactInfo.isCurrentlySendingMessageEh}}">
        <h3>...</h3>
      </template>
      <template if="{{!contactInfo.isCurrentlySendingMessageEh}}">
        <h3>{{contactInfo.name}}</h3>
      </template>
      <!--<content></content>-->
    </div>
  </template>

  <script>
  Polymer({
    contactInfo: null,
    created: function() {
    },
    onTap: function(event, detail, sender) {
      sendEhTo(this.contactInfo);
    }
  });
  </script>
</polymer-element>
